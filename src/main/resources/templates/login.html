<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestión PHARMAHORRO</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script th:src="@{/jquery.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <main>
        <div class="container">
            <!-- Sección de la imagen -->
            <div class="image-section">
                <img th:src="@{/img/login/login.jpg}" alt="Farmacia PharmaHorro">
            </div>

            <!-- Sección del formulario de login -->
            <div class="login-section">
                <div class="login-header">
                    <h1>SISTEMA DE GESTIÓN</h1>
                    <h2>PHARMAHORRO</h2>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label>Usuario</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" placeholder="correo@example.com" required>
                            <img th:src="@{/img/login/user.png}" class="icon" alt="usuario">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Contraseña</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" placeholder="*************" required>
                            <img th:src="@{/img/login/lock.png}" class="icon" alt="contraseña">
                        </div>
                    </div>

                    <button type="submit" class="login-button"> Iniciar Sesión </button>
                </form>
            </div>
        </div>
    </main>
    <script>
        // Lógica JS + JQuery para el Login
        $(document).ready(function () {
            $('#loginForm').submit(function (event) {

                event.preventDefault(); // Evitar que el formulario recargue la página

                const datos = {
                    email: $('#email').val(),
                    password: $('#password').val()
                };

                // AJAX POST al Backend
                $.ajax({
                    url: '/api/login', // Endpoint que crearemos en Java
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(datos),
                    success: function (response) {
                        // Redirigir según el rol
                        if (response.rol === 'SUPER_ADMIN') {
                            window.location.href = '/superadmin/dashboard';
                        } else if (response.rol === 'ADMIN_FARMACIA' || response.rol === 'VENDEDOR') {
                            window.location.href = '/home';
                        } else {
                            window.location.href = '/tienda/home';
                        }
                    },
                    error: function (xhr) {
                        let mensaje = xhr.responseText || "Error de credenciales";
                        
                        Swal.fire({
                            icon: 'error',
                            title: 'Error de inicio de sesión',
                            text: mensaje,
                            confirmButtonText: 'Intentar de nuevo',
                            confirmButtonColor: '#d33'
                        });
                    }
                });
            });
        });
    </script>
</body>

</html>
