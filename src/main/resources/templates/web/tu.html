<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FarmaAhorro - Checkout</title>
<link rel="stylesheet" th:href="@{/css/webClient.css}">
<style>
    .perfil-content {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    .form-row {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
    }
    .form-group {
        flex: 1;
        display: flex;
        flex-direction: column;
    }
    .form-group label {
        margin-bottom: 5px;
        font-weight: bold;
        color: #2c3e50;
    }
    .form-group input, .form-group select {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
    }
    .btn-submit {
        background: #2ecc71;
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 5px;
        font-size: 1.1rem;
        cursor: pointer;
        width: 100%;
        margin-top: 20px;
        font-weight: bold;
    }
    .btn-submit:hover {
        background: #27ae60;
    }
    .order-summary {
        margin-top: 30px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 5px;
    }
</style>
</head>

<body>

<div class="topbar">
    <div class="container">
        <div class="brand-row">
            <div class="logo">
                <div class="mark">FM</div>
                <a th:href="@{'/tienda/' + ${idFarmacia} + '/home'}" class = "color">
                    <div>
                        <h1>FarmaAhorro</h1>
                    </div>                    
                </a>
            </div>
        </div>
    </div>
</div>

<main class="perfil-content">
    <h2>游닇 Finalizar Pedido</h2>
    <p>Por favor, ingrese sus datos para registrar el pedido.</p>
    <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;" />

    <form id="checkoutForm" class="perfil-form" onsubmit="submitOrder(event)">
        <input type="hidden" id="idFarmacia" th:value="${idFarmacia}" />
        
        <div class="form-row">
            <div class="form-group">
                <label>Nombres</label>
                <input type="text" id="nombres" required placeholder="Ej. Juan" />
            </div>
            <div class="form-group">
                <label>Apellidos</label>
                <input type="text" id="apellidos" required placeholder="Ej. P칠rez" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Tipo de documento</label>
                <select id="tipoDocumento">
                    <option value="DNI">DNI</option>
                    <option value="RUC">RUC</option>
                    <option value="CE">CE</option>
                </select>
            </div>
            <div class="form-group">
                <label>N칰mero de documento</label>
                <input type="text" id="numeroDocumento" required placeholder="N칰mero de documento" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Correo electr칩nico</label>
                <input type="email" id="email" required placeholder="correo@ejemplo.com" />
            </div>
            <div class="form-group">
                <label>N칰mero de celular</label>
                <input type="tel" id="telefono" required placeholder="999999999" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Direcci칩n de entrega</label>
                <input type="text" id="direccion" required placeholder="Av. Principal 123" />
            </div>
        </div>

        <div class="order-summary">
            <h3>Resumen del Pedido</h3>
            <div id="orderItems"></div>
            <div style="text-align: right; margin-top: 10px; font-size: 1.2rem; font-weight: bold;">
                Total a Pagar: S/ <span id="orderTotal">0.00</span>
            </div>
        </div>

        <button type="submit" class="btn-submit">Registrar Pedido</button>
    </form>
</main>

<footer class="footer">
    <div class="container">
        <p>&copy; 2025 FarmaAhorro - Todos los derechos reservados.</p>
    </div>
</footer>

<script>
    // Load cart from localStorage
    const cart = JSON.parse(localStorage.getItem('farmyCart')) || [];
    const idFarmacia = document.getElementById('idFarmacia').value;

    // Display Order Summary
    function renderSummary() {
        const container = document.getElementById('orderItems');
        const totalEl = document.getElementById('orderTotal');
        
        if (cart.length === 0) {
            container.innerHTML = '<p>El carrito est치 vac칤o.</p>';
            document.querySelector('.btn-submit').disabled = true;
            return;
        }

        let total = 0;
        let html = '<ul style="list-style: none; padding: 0;">';
        
        cart.forEach(item => {
            const itemTotal = item.price * item.quantity;
            total += itemTotal;
            html += `
                <li style="display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #eee;">
                    <span>${item.name} (x ${item.quantity})</span>
                    <span>S/ ${itemTotal.toFixed(2)}</span>
                </li>
            `;
        });
        html += '</ul>';
        
        container.innerHTML = html;
        totalEl.innerText = total.toFixed(2);
    }

    renderSummary();

    async function submitOrder(e) {
        e.preventDefault();
        
        if (cart.length === 0) {
            alert('El carrito est치 vac칤o');
            return;
        }

        const data = {
            cliente: {
                nombres: document.getElementById('nombres').value,
                apellidos: document.getElementById('apellidos').value,
                tipoDocumento: document.getElementById('tipoDocumento').value,
                numeroDocumento: document.getElementById('numeroDocumento').value,
                email: document.getElementById('email').value,
                telefono: document.getElementById('telefono').value,
                direccion: document.getElementById('direccion').value
            },
            items: cart,
            idFarmacia: idFarmacia
        };

        try {
            const response = await fetch('/api/tienda/pedido', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                const msg = await response.text();
                alert(msg);
                localStorage.removeItem('farmyCart');
                window.location.href = `/tienda/${idFarmacia}/home`;
            } else {
                const error = await response.text();
                alert('Error: ' + error);
            }
        } catch (err) {
            console.error(err);
            alert('Error de conexi칩n al procesar el pedido.');
        }
    }
</script>

</body>
</html>
