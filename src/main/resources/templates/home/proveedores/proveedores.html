<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proveedores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <script th:src="@{/script.js}"></script>
</head>

<body>
    <main id='main-content' class="flex h-screen">

        <!-- #region sidebar-->
        <div th:replace="~{fragments/sidebar.html :: sidebar-fragment}"></div>
        <!-- #endregion -->
        <div class="flex-1 h-full overflow-y-scroll overflow-x-hidden">

            <div th:replace="~{fragments/header.html :: 
                            header-info('Proveedores','Compras > Proveedores registrados')}"></div>
            <div class="container">

                <div th:replace="~{fragments/search.html :: search-fragment('proveedores', 'Distribuidora Margarita EIRL ...')}"></div>

                <div class="filters-container">
                    <span class="filter-label">Filtrar por:</span>
                    <div class="filter-row">
                        <div class="filter-group">
                            <label>Estado:</label>
                            <select>
                                <option>Activo</option>
                                <option>Inactivo</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>Tipo:</label>
                            <select>
                                <option>Laboratorio</option>
                                <option>Distribuidor</option>
                                <option>Importador</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div>
                    <table>
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Razón Social</th>
                                <th>RUC</th>
                                <th>Teléfono</th>
                                <th>Email</th>
                                <th>Tipo</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="p : ${listaProveedores}">
                                <td data-label="Código" th:text="${p.idProveedor}"></td>
                                <td data-label="Razón Social" th:text="${p.razonSocial}"></td>
                                <td data-label="RUC" th:text="${p.ruc}"></td>
                                <td data-label="Teléfono" th:text="${p.telefono}"></td>
                                <td data-label="Email" th:text="${p.email}"></td>
                                <td data-label="Tipo" th:text="${p.tipo}"></td>
                                <td data-label="Estado">
                                    <span th:classappend="${p.estado == 'Activo' ? 'activo' : 'inactivo'}" th:text="${p.estado}"></span>
                                </td>
                                <td data-label="Acciones">
                                    <div class="acciones-group">
                                        <form th:action="@{/proveedores/editar/{id}(id=${p.idProveedor})}" method="get">
                                            <button class="btn-editar" type="submit">✏ Editar</button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="botones-contenedor">

                    <button class="btn-nuevo" onclick="registrar('modalProveedor')">Nuevo Proveedor</button>
                </div>
            </div>
        </div>

        <dialog id="modalProveedor">
            <div class="modal-header">
                <h2>Registrar Proveedor</h2>
            </div>

            <form class="modal-body" th:object="${proveedor}" th:action="@{/proveedores/save}" method="post">
                <div class="form-grid">
                    <!-- Razón Social -->
                    <div class="form-group form-group-full">
                        <label for="razonSocial">Razón Social</label>
                        <input type="text" id="razonSocial" th:field="*{razonSocial}" class="form-input" placeholder="Laboratorios Bayer S.A."
                            required>
                    </div>

                    <!-- RUC -->
                    <div class="form-group">
                        <label for="ruc">RUC</label>
                        <input type="text" id="ruc" th:field="*{ruc}" class="form-input" placeholder="20123456789" pattern="[0-9]{11}"
                            maxlength="11" required>
                    </div>

                    <!-- Teléfono -->
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" th:field="*{telefono}" class="form-input" placeholder="(01) 234-5678" required>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" th:field="*{email}" class="form-input" placeholder="ventas@proveedor.com" required>
                    </div>

                    <!-- Tipo de Proveedor -->
                    <div class="form-group">
                        <label for="tipo">Tipo de Proveedor</label>
                        <select id="tipo" th:field="*{tipo}" class="form-select" required>
                            <option value="">Seleccione...</option>
                            <option value="Laboratorio">Laboratorio</option>
                            <option value="Distribuidor">Distribuidor</option>
                            <option value="Importador">Importador</option>
                        </select>
                    </div>

                    <!-- Dirección -->
                    <div class="form-group form-group-full">
                        <label for="direccion">Dirección</label>
                        <input type="text" id="direccion" th:field="*{direccion}" class="form-input"
                            placeholder="Av. Principal 123, Distrito, Ciudad" required>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-cancelar"
                        onclick="(document.getElementById('modalProveedor').close())">Cancelar</button>
                    <button type="submit" class="btn-registrar">Registrar</button>
                </div>
            </form>
        </dialog>
    </main>

</body>

</html>
