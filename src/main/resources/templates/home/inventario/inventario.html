<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/inventario.css}">
    <script th:src="@{/script.js}"></script>
</head>

<body>
    <main id='main-content' class="flex h-dvh">

        <!-- #region sidebar-->
        <div th:replace="~{fragments/sidebar.html :: sidebar-fragment}"></div>
        <!-- #endregion -->
        <div class="flex-1 h-screen overflow-y-scroll overflow-x-hidden">

            <div th:replace="~{fragments/header.html :: 
                              header-info('Gestionar Inventario','Control de stock y lotes')}"></div>

            <div class="container">

                <div th:replace="~{fragments/search.html :: search-fragment('inventario', 'Buscar lote...')}"></div>

                <!-- Mensajes de Ã©xito/error -->
                <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
                    <span class="block sm:inline" th:text="${success}"></span>
                </div>
                <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                    <span class="block sm:inline" th:text="${error}"></span>
                </div>

                <div>
                    <table>
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Lote</th>
                                <th>Usuario</th>
                                <th>F. Vencimiento</th>
                                <th>P. Compra</th>
                                <th>P. Venta</th>
                                <th>Stock Inicial</th>
                                <th>Stock Actual</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="l : ${lotes}">
                                <td data-label="Producto" th:text="${l.producto.nombreProducto}"></td>
                                <td data-label="Lote" th:text="${l.numeroLote}"></td>
                                <td data-label="Usuario" th:text="${(!l.compras.isEmpty() and l.compras[0].usuario != null and l.compras[0].usuario.nombreUsuario != null) ? l.compras[0].usuario.nombreUsuario : '---'}"></td>
                                <td data-label="F. Vencimiento" th:text="${#temporals.format(l.fechaVencimiento, 'dd/MM/yyyy')}"></td>
                                <td data-label="P. Compra" th:text="${l.precioCompra}"></td>
                                <td data-label="P. Venta" th:text="${l.precioVenta}"></td>
                                <td data-label="Stock Inicial" th:text="${l.cantidadInicial}"></td>
                                <td data-label="Stock Actual" th:text="${l.cantidadActual}"></td>
                                <td data-label="Acciones">
                                    <div class="acciones-group">
                                        <button class="btn-editar" style="background: #6f42c1; color: white;" 
                                                th:onclick="'openMovimiento(' + ${l.idLote} + ')'">Movimiento</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="botones-contenedor">
                    <button class="btn-nuevo" onclick="openMovimiento()">Registrar Movimiento</button>
                    <a class="btn-nuevo" style="background: #10B981;" th:href="@{/inventario/movimientos}">Ver Historial</a>
                </div>
            </div>
        </div>

        <dialog id="dialogMovimiento">
            <div class="modal-header">
                <h2>Registrar Movimiento</h2>
            </div>
            <form th:action="@{/inventario/movimiento/guardar}" th:object="${movimiento}" method="post" class="modal-body">
                
                <div class="form-grid form-grid-2">
                    <div class="form-group">
                        <label for="lote">Lote *</label>
                        <select id="loteSelect" th:field="*{lote}" class="form-select" required>
                            <option value="">Seleccione Lote...</option>
                            <option th:each="l : ${lotes}" th:value="${l.idLote}" 
                                    th:text="${l.producto.nombreProducto + ' - ' + l.numeroLote + ' (Stock: ' + l.cantidadActual + ')'}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuario *</label>
                        <select th:field="*{usuario}" class="form-select" required>
                            <option value="">Seleccione Usuario...</option>
                            <option th:each="u : ${usuarios}" th:value="${u.idUsuario}" th:text="${u.nombreUsuario}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="tipoMovimiento">Tipo Movimiento *</label>
                        <select th:field="*{tipoMovimiento}" class="form-select" required>
                            <option th:each="tipo : ${tiposMovimiento}" th:value="${tipo}" th:text="${tipo}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="cantidad">Cantidad *</label>
                        <input type="number" th:field="*{cantidad}" class="form-input" min="1" required>
                    </div>
                </div>

                <div class="form-group" style="margin-top: 20px;">
                    <label for="observaciones">Observaciones</label>
                    <textarea th:field="*{observaciones}" class="form-input" rows="3"></textarea>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-cancelar" onclick="closeMovimiento()">Cancelar</button>
                    <button type="submit" class="btn-registrar">Registrar</button>
                </div>
            </form>
        </dialog>

    </main>

    <script>
        function openMovimiento(idLote) {
            const d = document.getElementById('dialogMovimiento');
            if (idLote) {
                const select = document.getElementById('loteSelect');
                select.value = idLote;
            }
            if (typeof d.showModal === 'function') d.showModal(); else d.style.display = 'block';
        }

        function closeMovimiento() {
            const d = document.getElementById('dialogMovimiento');
            if (typeof d.close === 'function') d.close(); else d.style.display = 'none';
        }
    </script>
</body>
</html>
