<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/products.css}">
    <script th:src="@{/script.js}"></script>
</head>
<body>
    <main id='main-content' class="flex h-dvh">
        <!-- #region sidebar-->
        <div th:replace="~{fragments/sidebar.html :: sidebar-fragment}"></div>
        <!-- #endregion -->
        <div class="flex-1 h-screen overflow-y-scroll overflow-x-hidden">

            <div th:replace="~{fragments/header.html :: 
                              header-info('Productos','Catálogo de productos')}"></div>

            <div class="container">

                <div th:replace="~{fragments/search.html :: search-fragment('productos', 'Buscar producto...')}"></div>

                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 py-6">
                    <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 cursor-pointer" th:each="p : ${listaProductos}">
                        <a th:href="@{/productos/detalle/{id}(id=${p.idProducto})}" class="block h-full no-underline text-inherit">
                            <div class="w-full h-48 bg-gray-100 flex items-center justify-center overflow-hidden">
                                <img class="w-full h-full object-cover" th:if="${p.imgUrl != null and !p.imgUrl.isEmpty()}" th:src="@{'/uploads/' + ${p.imgUrl}}" alt="Producto">
                                <img class="w-full h-full object-cover" th:unless="${p.imgUrl != null and !p.imgUrl.isEmpty()}" th:src="@{/img/default.webp}" alt="Sin imagen">
                            </div>
                            <div class="p-4">
                                <h3 class="text-lg font-semibold text-gray-800 mb-2 truncate" th:text="${p.nombreProducto}">Nombre Producto</h3>
                                <p class="text-xl font-bold text-blue-600 m-0" th:text="'S/ ' + ${p.precioVenta != null ? p.precioVenta : '0.00'} + '0'">S/ 0.00</p>
                            </div>
                        </a>
                    </div>
                </div>
                
                <div class="botones-contenedor" style="margin-top: 20px;">
                    <button class="btn-nuevo" onclick="registrar('modalProductos')">Nuevo Producto</button>
                </div>
            </div>
        </div>
        <dialog id="modalProductos">
            <div class="modal-header">
                <h2>Registrar Producto</h2>
            </div>
            <form th:action="@{/productos/guardar}" th:object="${producto}" method="post" enctype="multipart/form-data" class="modal-body">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="mb-4">
                        <label for="nombreProducto" class="block text-sm font-medium text-gray-700 mb-1">Nombre del Producto *</label>
                        <input type="text" th:field="*{nombreProducto}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
                        <input type="text" th:field="*{descripcion}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="mb-4">
                        <label for="principioActivo" class="block text-sm font-medium text-gray-700 mb-1">Principio Activo</label>
                        <input type="text" th:field="*{principioActivo}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="mb-4">
                        <label for="concentracion" class="block text-sm font-medium text-gray-700 mb-1">Concentración</label>
                        <input type="text" th:field="*{concentracion}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="mb-4">
                        <label for="formaFarmaceutica" class="block text-sm font-medium text-gray-700 mb-1">Forma Farmacéutica</label>
                        <input type="text" th:field="*{formaFarmaceutica}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="mb-4">
                        <label for="categoria" class="block text-sm font-medium text-gray-700 mb-1">Categoría</label>
                        <select th:field="*{categoria}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Seleccione...</option>
                            <option th:each="c : ${categorias}" th:value="${c.idCategoria}" th:text="${c.nombreCategoria}"></option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="marca" class="block text-sm font-medium text-gray-700 mb-1">Marca</label>
                        <select th:field="*{marca}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="">Seleccione...</option>
                            <option th:each="m : ${marcas}" th:value="${m.idMarca}" th:text="${m.nombreMarca}"></option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="presentacion" class="block text-sm font-medium text-gray-700 mb-1">Presentación</label>
                        <select th:field="*{presentacion}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Seleccione...</option>
                            <option th:each="p : ${presentaciones}" th:value="${p.id}" th:text="${p.nombre}"></option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="laboratorio" class="block text-sm font-medium text-gray-700 mb-1">Laboratorio</label>
                        <select th:field="*{laboratorio}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Seleccione...</option>
                            <option th:each="l : ${laboratorios}" th:value="${l.idLaboratorio}" th:text="${l.nombre}"></option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="precioVenta" class="block text-sm font-medium text-gray-700 mb-1">Precio Venta</label>
                        <input type="number" step="0.1" min="0.00" th:field="*{precioVenta}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>

                    <div class="mb-4">
                        <label for="stock" class="block text-sm font-medium text-gray-700 mb-1">Stock</label>
                        <input type="number" th:field="*{stock}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>

                    <div class="mb-4">
                        <label for="requiereReceta" class="block text-sm font-medium text-gray-700 mb-1">Requiere Receta</label>
                        <select th:field="*{requiereReceta}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="false">No</option>
                            <option value="true">Sí</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="file" class="block text-sm font-medium text-gray-700 mb-1">Imagen del Producto</label>
                        <input type="file" name="file" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" accept="image/*">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-cancelar" onclick="(document.getElementById('modalProductos').close())">Cancelar</button>
                    <button type="submit" class="btn-registrar">Registrar</button>
                </div>
            </form>
        </dialog>
    </main>
</body>
</html>
