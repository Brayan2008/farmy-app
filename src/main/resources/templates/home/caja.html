<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/caja.css}">
    <script th:src="@{/script.js}"></script>
</head>

<body>
    <main id='main-content' class="flex h-dvh">

        <!-- #region sidebar-->
        <div th:replace="~{fragments/sidebar.html :: sidebar-fragment}"></div>
        <!-- #endregion -->
        <div class="flex-1 h-screen overflow-y-scroll overflow-x-hidden">

            <div th:replace="~{fragments/header.html :: 
                              header-info('Mi Caja','Movimientos registrados')}"></div>
            <div class="container">

                <div th:replace="~{fragments/search.html :: search-fragment('caja', 'Buscar movimientos...')}"></div>

                <div class="filters-container">
                    <span class="filter-label">Filtrar por:</span>
                    <div class="filter-row">
                        <div class="filter-group">
                            <label>Tipo:</label>
                            <select>
                                <option>Ingreso</option>
                                <option>Egreso</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>Estado:</label>
                            <select>
                                <option>Confirmado</option>
                                <option>Pendiente</option>
                                <option>Anulado</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div>
                    <table>
                        <thead>
                            <tr>
                                <th>C√≥digo</th>
                                <th>Tipo</th>
                                <th>Descripci√≥n</th>
                                <th>Monto (S/.)</th>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="c : ${listaCajas}">
                                <td data-label="C√≥digo" th:text="${c.codigo}"></td>
                                <td data-label="Tipo">
                                    <span th:if="${c.tipo?.name() == 'Ingreso'}" class="tipo-ingreso">üí∞ Ingreso</span>
                                    <span th:if="${c.tipo?.name() == 'Egreso'}" class="tipo-egreso">üí∏ Egreso</span>
                                </td>
                                <td data-label="Descripci√≥n" th:text="${c.descripcion}"></td>
                                <td data-label="Monto (S/.)" th:text="${#numbers.formatDecimal(c.monto, 1, 2)}"></td>
                                <td data-label="Fecha" th:text="${#temporals.format(c.fecha, 'dd/MM/yyyy')}"></td>
                                <td data-label="Hora" th:text="${#temporals.format(c.hora, 'HH:mm')}"></td>
                                <td data-label="Estado">
                                    <span th:if="${c.estado?.name() == 'Confirmado'}" class="estado-confirmado">‚úì Confirmado</span>
                                    <span th:if="${c.estado?.name() == 'Pendiente'}" class="estado-pendiente">‚è≥ Pendiente</span>
                                    <span th:if="${c.estado?.name() == 'Anulado'}" class="estado-anulado">‚äó Anulado</span>
                                </td>
                                <td data-label="Acciones">
                                    <div class="acciones-group">
                                        <form th:action="@{/caja/editar/{id}(id=${c.idCaja})}" method="get" style="display: inline;">
                                            <button class="btn-editar" type="submit">‚úè Editar</button>
                                        </form>
                                        <form th:action="@{/caja/eliminar/{id}(id=${c.idCaja})}" method="post" style="display: inline;" 
                                              th:if="${c.estado?.name() != 'Anulado'}"
                                              onsubmit="return confirm('¬øEst√° seguro de anular este movimiento?');">
                                            <button class="btn-eliminar" type="submit">üóë Anular</button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="resumen-caja">
                    <div class="resumen-item ingreso">
                        <span class="resumen-label">Total Ingresos:</span>
                        <span class="resumen-valor" th:text="'S/ ' + ${#numbers.formatDecimal(totalIngresos, 1, 2)}"></span>
                    </div>
                    <div class="resumen-item egreso">
                        <span class="resumen-label">Total Egresos:</span>
                        <span class="resumen-valor" th:text="'S/ ' + ${#numbers.formatDecimal(totalEgresos, 1, 2)}"></span>
                    </div>
                    <div class="resumen-item saldo">
                        <span class="resumen-label">Saldo del D√≠a:</span>
                        <span class="resumen-valor" th:text="'S/ ' + ${#numbers.formatDecimal(saldoDia, 1, 2)}"></span>
                    </div>
                </div>

                <div class="botones-contenedor">
                    <button class="btn-nuevo" onclick="registrar('modalMovimiento')">Nuevo Movimiento</button>
                </div>
            </div>
        </div>

        <dialog id="modalMovimiento">
            <div class="modal-header">
                <h2>Registrar Movimiento</h2>
            </div>

            <form class="modal-body" th:object="${caja}" th:action="@{/caja/save}" method="post">
                <div class="form-grid">
                    <!-- Tipo de Movimiento -->
                    <div class="form-group">
                        <label for="tipo">Tipo de Movimiento</label>
                        <select th:field="*{tipo}" id="tipo" class="form-select" required>
                            <option value="">Seleccione...</option>
                            <option value="Ingreso">üí∞ Ingreso</option>
                            <option value="Egreso">üí∏ Egreso</option>
                        </select>
                    </div>

                    <!-- Estado -->
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <select th:field="*{estado}" id="estado" class="form-select" required>
                            <option value="Confirmado">‚úì Confirmado</option>
                            <option value="Pendiente">‚è≥ Pendiente</option>
                            <option value="Anulado">‚äó Anulado</option>
                        </select>
                    </div>

                    <!-- Monto -->
                    <div class="form-group">
                        <label for="monto">Monto (S/.)</label>
                        <input type="number" th:field="*{monto}" id="monto" class="form-input" placeholder="0.00" step="0.01" min="0"
                            required>
                    </div>

                    <!-- Fecha -->
                    <div class="form-group">
                        <label for="fecha">Fecha</label>
                        <input type="date" th:field="*{fecha}" id="fecha" class="form-input" required>
                    </div>

                    <!-- Hora -->
                    <div class="form-group">
                        <label for="hora">Hora</label>
                        <input type="time" th:field="*{hora}" id="hora" class="form-input" required>
                    </div>

                    <!-- Categor√≠a -->
                    <div class="form-group">
                        <label for="categoria">Categor√≠a</label>
                        <select th:field="*{categoria}" id="categoria" class="form-select" required>
                            <option value="">Seleccione...</option>
                            <option value="Ventas">Ventas</option>
                            <option value="Compras">Compras</option>
                            <option value="Pagos a Proveedor">Pagos a Proveedor</option>
                            <option value="Gastos Operativos">Gastos Operativos</option>
                            <option value="Servicios P√∫blicos">Servicios P√∫blicos</option>
                            <option value="Salarios">Salarios</option>
                            <option value="Otros">Otros</option>
                        </select>
                    </div>

                    <!-- Descripci√≥n -->
                    <div class="form-group form-group-full">
                        <label for="descripcion">Descripci√≥n</label>
                        <textarea th:field="*{descripcion}" id="descripcion" class="form-textarea" placeholder="Describa el movimiento de caja..."
                            required></textarea>
                    </div>

                    <!-- M√©todo de Pago -->
                    <div class="form-group">
                        <label for="metodoPagoId">M√©todo de Pago</label>
                        <select name="metodoPagoId" id="metodoPagoId" class="form-select">
                            <option value="">Seleccione...</option>
                            <option th:each="metodo : ${metodosPago}" 
                                    th:value="${metodo.idMetodoPago}" 
                                    th:text="${metodo.nombreMetodoPago}"></option>
                        </select>
                    </div>

                    <!-- Responsable -->
                    <div class="form-group">
                        <label for="responsable">Responsable</label>
                        <input type="text" th:field="*{responsable}" id="responsable" class="form-input" placeholder="Nombre del responsable"
                            required>
                    </div>

                    <!-- N√∫mero de Comprobante -->
                    <div class="form-group">
                        <label for="numeroComprobante">N¬∞ Comprobante</label>
                        <input type="text" th:field="*{numeroComprobante}" id="numeroComprobante" class="form-input" placeholder="Factura/Boleta #">
                    </div>

                    <!-- Referencia -->
                    <div class="form-group">
                        <label for="referencia">Referencia</label>
                        <input type="text" th:field="*{referencia}" id="referencia" class="form-input" placeholder="C√≥digo de referencia">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-cancelar"
                        onclick="(document.getElementById('modalMovimiento').close())">Cancelar</button>
                    <button type="submit" class="btn-registrar">Registrar</button>
                </div>
            </form>
        </dialog>
    </main>

</body>

</html>
