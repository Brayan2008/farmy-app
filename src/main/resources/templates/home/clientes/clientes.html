<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/marcas.css}">
    <script th:src="@{/script.js}"></script>
</head>

<body>
    <main id='main-content' class="flex h-screen">

        <!-- #region sidebar-->
        <div th:replace="~{fragments/sidebar.html :: sidebar-fragment}"></div>
        <!-- #endregion -->
        <div class="flex-1 h-full w-screen overflow-y-scroll overflow-x-hidden">

            <div th:replace="~{fragments/header.html :: 
                              header-info('Clientes','Clientes registrados')}"></div>

            <div class="container">

                <div th:replace="~{fragments/search.html :: search-fragment('Clientes', 'Apaza Moreno ...')}"></div>

                <div class="filters-container">
                    <span class="filter-label">Filtrar por:</span>
                    <div class="filter-row">
                        <div class="filter-group">
                            <label>Estado:</label>
                            <select>
                                <option>Activo</option>
                                <option>Inactivo</option>
                            </select>
                        </div>
                    </div>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Documento</th>
                            <th>Tipo</th>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Dirección</th>
                            <th>Email</th>
                            <th>Estado</th>
                            <th>Fecha Registro</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="c : ${listaClientes}">
                            <td data-label="ID" th:text="${c.idCliente}"></td>
                            <td data-label="Documento" th:text="${c.numeroDocumento}"></td>
                            <td data-label="Tipo" th:text="${c.tipoDocumento}"></td>
                            <td data-label="Nombre" th:text="${c.nombre}"></td>
                            <td data-label="Apellidos" th:text="${c.apellidos}"></td>
                            <td data-label="Dirección" th:text="${c.direccion}"></td>
                            <td data-label="Email" th:text="${c.email}"></td>
                            <td data-label="Estado"><span th:classappend="${c.estado == 'Activo' ? 'activo' : 'inactivo'}" th:text="${c.estado}"></span></td>
                            <td data-label="Fecha Registro" th:text="${c.fechaRegistro}"></td>
                            <td data-label="Acciones">
                                <div class="acciones-group">
                                    <form th:action="@{/clientes/editar/{id}(id=${c.idCliente})}" method="get">
                                        <button class="btn-editar" type="submit">✏ Editar</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="botones-contenedor">
                    <button class="btn-nuevo" onclick="registrar('modalCliente')">Nuevo Cliente</button>
                </div>
            </div>
        </div>

        <dialog id="modalCliente">
            <div class="modal-header">
                <h2>Registrar Cliente</h2>
            </div>

            <form class="modal-body" th:object="${cliente}" th:action="@{/clientes/save}" method="post">
                <div class="form-grid">
                    <!-- Número de documento -->
                    <div class="form-group">
                        <label for="numeroDocumento">Número de documento</label>
                        <input type="text" th:field="*{numeroDocumento}" class="form-input" placeholder="Documento" required>
                    </div>

                    <!-- Tipo de documento -->
                    <div class="form-group">
                        <label for="tipoDocumento">Tipo</label>
                        <select th:field="*{tipoDocumento}" class="form-select" required>
                            <option value="DNI">DNI</option>
                            <option value="RUC">RUC</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" th:field="*{nombre}" class="form-input" placeholder="Nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" th:field="*{apellidos}" class="form-input" placeholder="Apellidos">
                    </div>

                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" th:field="*{direccion}" class="form-input" placeholder="Dirección">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" th:field="*{email}" class="form-input" placeholder="email@example.com">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-cancelar" onclick="(document.getElementById('modalCliente').close())">Cancelar</button>
                    <button type="submit" class="btn-registrar">Registrar</button>
                </div>
            </form>
        </dialog>

    </main>

</body>

</html>
