<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/compras.css}">
    <script th:src="@{/script.js}"></script>
</head>

<body>
    <main id='main-content' class="flex h-dvh">

        <!-- #region sidebar-->
        <div th:replace="~{fragments/sidebar.html :: sidebar-fragment}"></div>
        <!-- #endregion -->
        <div class="flex-1 h-screen overflow-y-scroll overflow-x-hidden">

            <div th:replace="~{fragments/header.html :: 
                              header-info('Gestionar Compras','Compras de productos')}"></div>

            <div class="container">

                <div th:replace="~{fragments/search.html :: search-fragment('compras', 'Buscar compra...')}"></div>

                <div class="filters-container">
                    <span class="filter-label">Filtrar por:</span>
                    <div class="filter-row">
                        <div class="filter-group">
                            <label>Estado:</label>
                            <select id="filtroEstado" onchange="aplicarFiltros()">
                                <option value="all">Todos</option>
                                <option value="PENDIENTE">Pendiente</option>
                                <option value="PAGADO">Pagado</option>
                                <option value="ANULADO">Anulado</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>Tipo de Pago:</label>
                            <select id="filtroTipo" onchange="aplicarFiltros()">
                                <option value="all">Todos</option>
                                <option value="CONTADO">Contado</option>
                                <option value="CREDITO">Crédito</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div>
                    <table>
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Proveedor</th>
                                <th>Deuda (S/.)</th>
                                <th>Tipo</th>
                                <th>Total (S/.)</th>
                                <th>Estado</th>
                                <th>Fecha y Hora</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="c : ${listaCompras}">
                                <td data-label="Código" th:text="${c.numeroFactura}"></td>
                                <td data-label="Proveedor" th:text="${c.proveedor != null ? c.proveedor.razonSocial : '---'}"></td>
                                <td data-label="Deuda" th:text="${c.saldoPendiente}"></td>
                                <td data-label="Tipo" th:text="${c.tipoCompra}"></td>
                                <td data-label="Total" th:text="${c.total}"></td>
                                <td data-label="Estado"><span th:classappend="${c.estado == 'Anulado' ? 'estado-anulado' : (c.estadoPago != null and c.estadoPago.name() == 'PAGADO') ? 'estado-pagado' : 'estado-pendiente'}" th:text="${c.estadoPago}"></span></td>
                                <td data-label="Fecha" th:text="${#temporals.format(c.fechaFactura, 'dd/MM/yyyy - HH:mm:ss')}"></td>
                                <td data-label="Acciones">
                                    <div class="flex flex-col w-full gap-2 md:flex-row justify-around">
                                        <form th:action="@{/compras/ver/{id}(id=${c.numeroFactura})}" method="get">
                                            <button class="btn-editar" type="submit" style="background: #FDE68A;">Ver compra</button>
                                        </form>
                                        <button type="button" class="btn-pagar"
                                            th:style="${c.tipoCompra != null and c.tipoCompra.name() == 'CREDITO' and c.estadoPago != null and c.estadoPago.name() != 'PAGADO' and c.estadoPago.name() != 'ANULADO'} ? 'background: #10B981;' : 'background: #9CA3AF; cursor: not-allowed;'"
                                            th:disabled="${not (c.tipoCompra != null and c.tipoCompra.name() == 'CREDITO' and c.estadoPago != null and c.estadoPago.name() != 'PAGADO'  and c.estadoPago.name() != 'ANULADO')}"
                                            th:onclick="'openPagar(' + ${c.numeroFactura} + ', ' + ${c.saldoPendiente} + ')'">Pagar</button>
                                        <button type="button" class="btn-anular" 
                                            th:style="${c.estadoPago != null and c.estadoPago.name() == 'PAGADO'} ? 'background: #F87171;' : 'background: #9CA3AF; cursor: not-allowed;'"
                                            th:disabled="${c.estadoPago == null or c.estadoPago.name() != 'PAGADO'}"
                                            th:data-id="${c.numeroFactura}" 
                                            onclick="openAnular(this)">Anular</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="botones-contenedor">
                    <a class="btn-nuevo" th:href="@{/compras/nueva}">Nueva Compra</a>
                </div>
            </div>
        </div>

        <dialog id="dialogAnular">
            <div class="modal-header">
                <h2>Anular Compra</h2>
            </div>
            <form th:action="@{/compras/anular}" method="post" class="modal-body">
                <input type="hidden" id="numeroFacturaHidden" name="numeroFactura" value="">
                <div class="form-group">
                    <label for="motivo">Motivo de anulación</label>
                    <textarea id="motivo" name="motivo" class="form-input" rows="4" required></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-cancelar" onclick="closeAnular()">Cancelar</button>
                    <button type="submit" class="btn-anular" style="background: #ef4444;">Anular</button>
                </div>
            </form>
        </dialog>

    </main>

    <script>
        function openAnular(button) {
            const numero = button.dataset.id;
            const d = document.getElementById('dialogAnular');
            document.getElementById('numeroFacturaHidden').value = numero;
            if (typeof d.showModal === 'function') d.showModal(); else d.style.display = 'block';
        }

        function closeAnular() {
            const d = document.getElementById('dialogAnular');
            document.getElementById('motivo').value = '';
            if (typeof d.close === 'function') d.close(); else d.style.display = 'none';
        }

        function openPagar(numeroFactura, saldoPendiente) {
            const d = document.getElementById('dialogPagar');
            document.getElementById('numeroFacturaPago').value = numeroFactura;
            document.getElementById('deudaPendienteText').innerText = saldoPendiente;
            
            const inputMonto = document.getElementById('montoPago');
            if (inputMonto) {
                inputMonto.max = saldoPendiente;
            }

            if (typeof d.showModal === 'function') d.showModal(); else d.style.display = 'block';
        }

        function closePagar() {
            const d = document.getElementById('dialogPagar');
            if (typeof d.close === 'function') d.close(); else d.style.display = 'none';
        }
    </script>
    
    <dialog id="dialogPagar">
        <div class="modal-header">
            <h2>Registrar Pago</h2>
        </div>
        <form th:action="@{/pagos/guardar}" th:object="${pagoCompra}" method="post" class="modal-body">
            <input type="hidden" id="numeroFacturaPago" th:field="*{compra.numeroFactura}">
            
            <div class="form-group">
                <label>Deuda Pendiente: S/. <span id="deudaPendienteText"></span></label>
            </div>

            <div class="form-grid form-grid-2">
                <div class="form-group">
                    <label for="montoPago">Monto a Pagar *</label>
                    <input type="number" step="0.01" min="0" th:field="*{montoPago}" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="metodoPago">Método de Pago *</label>
                    <select th:field="*{metodoPago}" class="form-select" required>
                        <option value="">Seleccione...</option>
                        <option th:each="m : ${metodosPago}" th:value="${m.idMetodoPago}" th:text="${m.nombreMetodoPago}"></option>
                    </select>
                </div>
            </div>

            <div class="form-group" style="margin-top: 20px;">
                <label for="numeroRecibo">Número de Recibo</label>
                <input type="text" th:field="*{numeroRecibo}" class="form-input">
            </div>

            <div class="form-group" style="margin-top: 20px;">
                <label for="observaciones">Observaciones</label>
                <textarea th:field="*{observaciones}" class="form-input" rows="3"></textarea>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn-cancelar" onclick="closePagar()">Cancelar</button>
                <button type="submit" class="btn-registrar">Registrar Pago</button>
            </div>
        </form>
    </dialog>
</body>
