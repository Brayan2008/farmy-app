<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/products.css}">
    <script th:src="@{/script.js}"></script>
    <script>
        function habilitarEdicion() {
            const inputs = document.querySelectorAll('.form-input, .form-select');
            inputs.forEach(input => input.removeAttribute('disabled'));
            document.getElementById('btn-editar').style.display = 'none';
            document.getElementById('btn-guardar').style.display = 'inline-block';
            document.getElementById('btn-cancelar-edicion').style.display = 'inline-block';
            document.getElementById('file-input-container').style.display = 'block';
        }
        
        function cancelarEdicion() {
            location.reload();
        }
    </script>
</head>
<body>
    <main id='main-content' class="flex h-dvh">
        <div th:replace="~{fragments/sidebar.html :: sidebar-fragment}"></div>
        <div class="flex-1 h-screen overflow-y-scroll overflow-x-hidden">
            <div th:replace="~{fragments/header.html :: header-info('Detalles del Producto','Información detallada')}"></div>
            <div class="container">
                <div class="flex flex-col md:flex-row items-center mb-6 gap-6">
                    <div class="w-full md:w-1/3 max-w-xs rounded-lg shadow-md overflow-hidden">
                         <img class="w-full h-auto object-cover" th:if="${producto.imgUrl != null and !producto.imgUrl.isEmpty()}" th:src="@{'/uploads/' + ${producto.imgUrl}}" alt="Producto">
                         <img class="w-full h-auto object-cover" th:unless="${producto.imgUrl != null and !producto.imgUrl.isEmpty()}" th:src="@{/img/default.webp}" alt="Sin imagen">
                    </div>
                    <div class="flex-1">
                        <h2 class="text-2xl font-bold text-gray-800 mb-2" th:text="${producto.nombreProducto}">Nombre Producto</h2>
                        <p class="text-gray-600" th:text="${producto.descripcion}">Descripción</p>
                    </div>
                </div>

                <form th:action="@{/productos/actualizar}" th:object="${producto}" method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md">
                    <input type="hidden" th:field="*{idProducto}">
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="mb-4">
                            <label for="nombreProducto" class="block text-sm font-medium text-gray-700 mb-1">Nombre del Producto</label>
                            <input type="text" th:field="*{nombreProducto}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-100 disabled:cursor-not-allowed" disabled>
                        </div>
                        
                        <div class="mb-4">
                            <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-1">Descripción</label>
                            <input type="text" th:field="*{descripcion}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-100 disabled:cursor-not-allowed" disabled>
                        </div>

                        <div class="mb-4">
                            <label for="principioActivo" class="block text-sm font-medium text-gray-700 mb-1">Principio Activo</label>
                            <input type="text" th:field="*{principioActivo}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-100 disabled:cursor-not-allowed" disabled>
                        </div>

                        <div class="mb-4">
                            <label for="concentracion" class="block text-sm font-medium text-gray-700 mb-1">Concentración</label>
                            <input type="text" th:field="*{concentracion}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-100 disabled:cursor-not-allowed" disabled>
                        </div>

                        <div class="mb-4">
                            <label for="formaFarmaceutica" class="block text-sm font-medium text-gray-700 mb-1">Forma Farmacéutica</label>
                            <input type="text" th:field="*{formaFarmaceutica}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-100 disabled:cursor-not-allowed" disabled>
                        </div>

                        <div class="mb-4">
                            <label for="categoria" class="block text-sm font-medium text-gray-700 mb-1">Categoría</label>
                            <select th:field="*{categoria}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-100 disabled:cursor-not-allowed" disabled>
                                <option value="">Seleccione...</option>
                                <option th:each="c : ${categorias}" th:value="${c.idCategoria}" th:text="${c.nombreCategoria}"></option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="marca" class="block text-sm font-medium text-gray-700 mb-1">Marca</label>
                            <select th:field="*{marca}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-100 disabled:cursor-not-allowed" disabled>
                                <option value="">Seleccione...</option>
                                <option th:each="m : ${marcas}" th:value="${m.idMarca}" th:text="${m.nombreMarca}"></option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="presentacion" class="block text-sm font-medium text-gray-700 mb-1">Presentación</label>
                            <select th:field="*{presentacion}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-100 disabled:cursor-not-allowed" disabled>
                                <option value="">Seleccione...</option>
                                <option th:each="p : ${presentaciones}" th:value="${p.id}" th:text="${p.nombre}"></option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="laboratorio" class="block text-sm font-medium text-gray-700 mb-1">Laboratorio</label>
                            <select th:field="*{laboratorio}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-100 disabled:cursor-not-allowed" disabled>
                                <option value="">Seleccione...</option>
                                <option th:each="l : ${laboratorios}" th:value="${l.idLaboratorio}" th:text="${l.nombre}"></option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="precioVenta" class="block text-sm font-medium text-gray-700 mb-1">Precio Venta</label>
                            <input type="number" step="0.01" th:field="*{precioVenta}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-100 disabled:cursor-not-allowed" disabled>
                        </div>

                        <div class="mb-4">
                            <label for="stock" class="block text-sm font-medium text-gray-700 mb-1">Stock</label>
                            <input type="number" th:field="*{stock}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-100 disabled:cursor-not-allowed" disabled>
                        </div>

                        <div class="mb-4">
                            <label for="requiereReceta" class="block text-sm font-medium text-gray-700 mb-1">Requiere Receta</label>
                            <select th:field="*{requiereReceta}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-100 disabled:cursor-not-allowed" disabled>
                                <option value="false">No</option>
                                <option value="true">Sí</option>
                            </select>
                        </div>
                        
                        <div class="mb-4">
                            <label for="estado" class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
                            <input type="text" th:field="*{estado}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-100 disabled:cursor-not-allowed" disabled>
                        </div>

                        <div class="mb-4" id="file-input-container" style="display: none;">
                            <label for="file" class="block text-sm font-medium text-gray-700 mb-1">Cambiar Imagen</label>
                            <input type="file" name="file" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" accept="image/*">
                        </div>
                    </div>

                    <div class="modal-footer" style="margin-top: 20px;">
                        <a href="/productos" class="btn-cancelar" style="text-decoration: none; display: inline-block; text-align: center;">Volver</a>
                        
                        <button type="button" id="btn-editar" class="btn-registrar" onclick="habilitarEdicion()">Editar</button>
                        
                        <button type="button" id="btn-cancelar-edicion" class="btn-cancelar" onclick="cancelarEdicion()" style="display: none;">Cancelar</button>
                        <button type="submit" id="btn-guardar" class="btn-registrar" style="display: none;">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
